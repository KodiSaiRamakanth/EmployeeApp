
<div class="row">
     <div class="col-md-6">
        <div>
            <form [formGroup] = "Register" >
                <input type="hidden" class="form-control form-control-lg" placeholder="Full Name" formControlName="employeeID">

                <div class="form-group">
                    <label>NAME</label>
                    <input class="form-control form-control-lg" placeholder="Full Name" formControlName="employeeName"
                    required [class.invalid]="Register.get('employeeName').invalid && Register.get('employeeName').touched"
                    >
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input  class="form-control form-control-lg" placeholder="Age" formControlName="employeeAge"
                    required [class.invalid]="Register.get('employeeAge').invalid && Register.get('employeeAge').touched"
                    >
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input class="form-control form-control-lg" placeholder="Department" formControlName="employeeDeparment"
                    required [class.invalid]="Register.get('employeeDeparment').invalid && Register.get('employeeDeparment').touched"
                    >
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input class="form-control form-control-lg" placeholder="Role" formControlName="employeeRole"
                    required [class.invalid]="Register.get('employeeRole').invalid && Register.get('employeeRole').touched"
                    >
                </div>
                
        <div class="row">
            <div class="col-md-6">
            <div class="form-group" >
                <button class="btn btn-info btn-lg btn-block" type="button" (click)="onSUbmit()" [disabled]="Register.invalid">SUBMIT</button>
            </div>
        </div>
        <div class="col-md-6">

            <div class="form-group" >
                <button class="btn btn-info btn-lg btn-block" type="button" (click)="onReset()" >Reset</button>
            </div>
            </div>

        </div>
              
               
        
        
            </form>
        </div>


    
    
    </div>

    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th class="text-center">Department</th>
                    <th class="text-center">Role</th>
                    <th class="text-center">Action</th>
                    <th class="text-center">Edit</th>

        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of list">
                    <td >{{pd.employeeName}}</td>
                    <td>{{pd.employeeAge}}</td>
                    <td class="text-center">{{pd.employeeDeparment}}</td>
                    <td class="text-center">{{pd.employeeRole}}</td>
                    <td class="text-center">
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.employeeID)"></i>
                    </td>
                    <td class="text-center">
                        <i class="fas fa-edit" (click)="populateForm(pd)"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
  </div>
